# .github/workflows/ci.yml
name: CI

on:
  workflow_dispatch:
    inputs:
      job:
        description: "Which build job to run"
        required: true
        default: windows
        type: choice
        options:
          - windows
          - macos
          - android
          - webgl

jobs:
  build-windows:
    if: ${{ github.event.inputs.job == 'windows' }}    # run only when job=windows
    name: Build Windows
    runs-on: windows-latest
    env:
      UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Create LFS file list
        run: |
          git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v3
        with:
          path: .git/lfs
          key: windows-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: windows-lib-${{ hashFiles('Assets/**','Packages/**','ProjectSettings/**') }}
          restore-keys: |
            windows-lib-

      - name: Inject deepgram.json (Windows)
        shell: pwsh
        run: |
          if (-not (Test-Path 'Assets\StreamingAssets')) {
            New-Item -ItemType Directory 'Assets\StreamingAssets' | Out-Null
          }
          Set-Content -Path 'Assets\StreamingAssets\deepgram.json' `
                      -Value '${{ secrets.DEEPGRAM_JSON }}' `
                      -NoNewline

      - name: Build Windows
        uses: game-ci/unity-builder@v4.4.0
        continue-on-error: true
        with:
          unityVersion:   2022.3.45f1
          targetPlatform: StandaloneWindows64

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows/Metro.exe

  build-macos:
    if: ${{ github.event.inputs.job == 'macos' }}     # run only when job=macos
    name: Build macOS
    runs-on: macos-latest
    env:
      UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Create LFS file list
        run: |
          git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v3
        with:
          path: .git/lfs
          key: macos-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: macos-lib-${{ hashFiles('Assets/**','Packages/**','ProjectSettings/**') }}
          restore-keys: |
            macos-lib-

      - name: Inject deepgram.json (macOS/Linux)
        run: |
          mkdir -p Assets/StreamingAssets
          echo '${{ secrets.DEEPGRAM_JSON }}' > Assets/StreamingAssets/deepgram.json

      - name: Build macOS
        uses: game-ci/unity-builder@v4.4.0
        continue-on-error: true
        with:
          unityVersion:   2022.3.45f1
          targetPlatform: StandaloneOSX

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: build/macos/Metro.app

  build-android:
    if: ${{ github.event.inputs.job == 'android' }}   # run only when job=android
    name: Build Android
    runs-on: ubuntu-latest
    env:
      UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}
    steps:
      - name: Delete huge unnecessary tools folder
        run: rm -rf /opt/hostedtoolcache
        continue-on-error: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Create LFS file list
        run: |
          git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v3
        with:
          path: .git/lfs
          key: ubuntu-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: ubuntu-lib-${{ hashFiles('Assets/**','Packages/**','ProjectSettings/**') }}
          restore-keys: |
            ubuntu-lib-

      - name: Inject deepgram.json (macOS/Linux)
        run: |
          mkdir -p Assets/StreamingAssets
          echo '${{ secrets.DEEPGRAM_JSON }}' > Assets/StreamingAssets/deepgram.json

      - name: Build Android
        uses: game-ci/unity-builder@v4.4.0
        continue-on-error: true
        with:
          unityVersion:   2022.3.45f1
          targetPlatform: Android

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: build/android/Metro.apk

  build-webgl:
    if: ${{ github.event.inputs.job == 'webgl' }}     # run only when job=webgl
    name: Build WebGL
    runs-on: ubuntu-latest
    env:
      UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Create LFS file list
        run: |
          git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v3
        with:
          path: .git/lfs
          key: ubuntu-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: ubuntu-lib-${{ hashFiles('Assets/**','Packages/**','ProjectSettings/**') }}
          restore-keys: |
            ubuntu-lib-

      - name: Inject deepgram.json (Linux/macOS)
        run: |
          mkdir -p Assets/StreamingAssets
          echo '${{ secrets.DEEPGRAM_JSON }}' > Assets/StreamingAssets/deepgram.json

      - name: Build WebGL
        uses: game-ci/unity-builder@v4.4.0
        continue-on-error: true
        with:
          unityVersion:   2022.3.45f1
          targetPlatform: WebGL

      - name: Upload WebGL artifact
        uses: actions/upload-artifact@v4
        with:
          name: webgl
          path: build/webgl
